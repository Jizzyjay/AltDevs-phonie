<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie | AltDevs</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- used a main div to wrap it (qudus, chinaza, Ethel) -->
    <div class="main-div">
      <!-- There are two sections, one for the image and one for the form, we used a div to wrap the two sections (qudus, chinaza, Ethel) -->
      <section class="background-pic">
        <img class="img_class" src="images/main_img.png" alt="man sitting by desk" />
      </section>
      <section>
        <div>
          <img src="images/logo.png" alt="logo" />
        </div>
        <div>
          <form action="l">
            <input type="text" class="first_Name" placeholder="First Name" required />
            <input type="text" class="last_Name" placeholder="Last Name" required />
            <input type="email" class="email" placeholder="Email Address" required />

            <select name="Phone Numer" id="phone_number">
              <option value="">+234</option>
              <option value="">+234</option>
              <option value="">+234</option>
              <option value="">+234</option>
            </select><input type="phone" class="phone_number" placeholder="Phone Number" required />

            <!-- the span is for the network image (qudus, chinaza, Ethel) -->
            <span class="network"></span>
            <!-- the span is for the network image (qudus, chinaza, Ethel) -->

            <input type="password" class="password" placeholder="Password" required />
            <input type="password" class="confirm_password" placeholder="Confirm Password" required />
          </form>
        </div>
        <div>
          <input type="checkbox" name="" id="checkbox" />
          <label for="checkbox">Agree to our terms and conditions</label>
        </div>

        <button>Create account</button>
        <p>or</p>
        <div class="social_icon">
          <img src="images/facebook_img.png" alt="Facebook Logo" />
          <img src="images/google_img.png" alt="Google Logo" />
          <img src="images/apple_img.png" alt="Apple Logo" />
        </div>
        <p>already have an account? <a href="#">Login</a></p>
      </section>
    </div>
  </main>


  <!-- // ============= EEND DO NOT EDIT ============== // -->

  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
